//        dirs 'libs'
//    }
//}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.android.support:appcompat-v7:${V7_APPCOMPAT_VERSION}"

//    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
//    implementation 'com.google.code.gson:gson:2.8.2'

    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'org.mockito:mockito-core:1.10.19'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation('com.android.support.test.espresso:espresso-contrib:3.0.2') {
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.android.support:multidex:1.0.1'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.8.1"
    implementation project(':TTDSdk')
//    implementation(name: 'yytOpenAPI-1.0.0-release', ext: 'aar')
    implementation files('libs/xstream-1.4.10-java7.jar')
    implementation project(':yytopenapi')
}
repositories {
    mavenCentral()
}
